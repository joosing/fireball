name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test -pl 'test:abc'

    - name: Check test results
      run: |
        if [ "$?" -ne 0 ]; then
          echo "Tests failed. Rejecting PR or commit."
          exit 1
        fi
